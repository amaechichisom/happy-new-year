<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Happy New Year From Chisom</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        

        <section>
            <audio id="myAudio" autoplay>
                <source src="./happy.ogg" type="audio/ogg">
                <source src="./happy.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            <div class="circle__group">
                <div class="circle-green" ></div>
                <div class="circle-red"></div>
            </div>
            <div class="box">
                <div class="circle">

                    <div>
                        <h2>Happy<br>New Year<br></h2>
                        <p class="text">Thanks for a great year<br>From Chisom</p>
                    </div>

                </div>
            </div>

        </section>

        <script>
            green= document.querySelector(".cirlce-green")
            document.querySelector(".circle-green").addEventListener('click', musicPlay);
            document.querySelector(".circle-red").addEventListener('click', musicPause);
            function musicPlay() {
                document
                    .getElementById('myAudio')
                    .play();
            }
            function musicPause() {
                document
                    .getElementById('myAudio')
                    .pause();
            }

        </script>

        <script src="index.js"></script>
    </body>
</html>
